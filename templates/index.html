<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>Wallet</title>
	<link rel="stylesheet"
		href="..\static\style.css">
</head>

<body>
	<header>
		<h1 class="heading">Wallet</h1>
		<h3 class="title">Wallet App by Jo√£o Relvas</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<form id="loginForm" action="/login" method="POST">
					<input type="text" class="name ele" name="email" placeholder="Email">
					<input type="password" class="password ele" name="password" placeholder="Password">
					<button class="clkbtn" type="submit">Login</button>
				</form>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<form id="signupForm" action="/signup" method="POST" target="hiddenFrame">
					<input type="text"
						class="name ele"
						name="name"
						placeholder="Username">
					<input type="email"
						class="email ele"
						name="email"
						placeholder="example@email.com">
					<input type="password"
						class="password ele"
						name="password"
						placeholder="Password">
					<input type="password"
						class="password ele"
						name="confirm_password"
						placeholder="Confirm password">
					<input type="submit" class="clkbtn" value="Signup">
				</form>
				<iframe id="hiddenFrame" name="hiddenFrame" style="display:none;"></iframe>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
